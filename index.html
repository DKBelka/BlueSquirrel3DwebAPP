<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<h2 align="center">Ручки</h2>
		<div class="inner">
			<div class="item">
				<img src="Knob38.jpeg" alt="" class="img">
				<p>Ручка 38мм с большим логотипом</p>
				<button class="btn" id="btn1">Add</button>
			</div>
			<div class="item">
				<img src="Knob38.jpeg" alt="" class="img">
				<p>Ручка 25мм с большим логотипом</p>
				<button class="btn" id="btn2">Add</button>
			</div>
		</div>
	</div>

	<div class="container">
		<h2 align="center">Втулки</h2>
			<p>Втулки</p>
			<div class="item">
				<img src="Vtulka1.jpeg" alt="" class="img">
				<p>Втулка 1. Втулка со скосом и квадратным отверстием 12*12мм внутри</p>
				<button class="btn" id="btn1">Add</button>
			</div>
			<div class="item">
				<img src="Vtulka2.jpeg" alt="" class="img">
				<p>Втулка 2. Втулка под направляющую 12*12мм</p>
				<button class="btn" id="btn2">Add</button>
			</div>
			<div class="item">
				<img src="Vtulka3.jpeg" alt="" class="img">
				<p>Втулка 3. Втулка цилиндр 22*29мм</p>
				<button class="btn" id="btn2">Add</button>
			</div>
			<div class="item">
				<img src="Vtulka4.jpeg" alt="" class="img">
				<p>Втулка 4. Телескоп</p>
				<button class="btn" id="btn2">Add</button>
			</div>
		</div>
	</div>
	
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
</html>
